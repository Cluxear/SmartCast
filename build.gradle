plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral() 
    mavenLocal()
    maven { url "https://mvnrepository.com/artifact" }
    maven { url = 'http://maven.teamdev.com/repository/products' }
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.controlsfx:controlsfx:8.0.1'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-core', version: '1.9.0'
    compile 'io.datafx:datafx:8.0.1'
    compile 'io.datafx:flow:8.0.1'
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-5'
    compile 'com.jfoenix:jfoenix:8.0.8'
    compile group: 'org.jfxtras', name: 'jfxtras-controls', version: '8.0-r3'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-javafx', version: '1.9.0'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-material-pack', version: '1.9.0'
    compile group: 'org.kordamp.ikonli', name: 'ikonli-materialdesign-pack', version: '1.9.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile fileTree(dir: 'gradleLocalLibs', include: '*.jar')
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	// https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'

    testCompile group: 'org.testfx', name: 'testfx-core', version: '4.0.15-alpha'
    testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.15-alpha'
    
    
}
  


// Define the main class for the application
mainClassName = 'SmartCast.App'
